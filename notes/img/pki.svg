<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Common settings -->
  <g fill="#f0f0f0" stroke="#000" stroke-width="2" font-family="Arial" font-size="12">

    <!-- Certificate Authority (CA) -->
    <circle cx="100" cy="100" r="30"/>
    <text x="70" y="105">Certificate</text>
    <text x="85" y="125">Authority (CA)</text>
    <line x1="100" y1="130" x2="100" y2="150"/>
    <text x="80" y="165">Issuance of</text>
    <text x="85" y="185">Digital Certificates</text>

    <!-- Users -->
    <circle cx="300" cy="100" r="25"/>
    <text x="270" y="105">Users</text>
    <line x1="270" y1="130" x2="270" y2="150"/>
    <text x="255" y="165">Request</text>
    <text x="245" y="185">Digital Certificates</text>

    <!-- Certificate Revocation List (CRL) -->
    <rect x="80" y="250" width="100" height="50"/>
    <text x="100" y="275">CRL</text>
    <line x1="100" y1="300" x2="100" y2="320"/>
    <text x="85" y="345">Revoked</text>
    <text x="85" y="365">Certificates</text>

    <!-- Verification -->
    <rect x="250" y="250" width="100" height="50"/>
    <text x="270" y="275">Verification</text>
    <line x1="300" y1="300" x2="300" y2="320"/>
    <text x="255" y="345">Validate</text>
    <text x="265" y="365">Digital Certificates</text>

    <!-- Connection Lines -->
    <line x1="130" y1="100" x2="275" y2="100"/>
    <line x1="300" y1="125" x2="250" y2="250"/>
    <line x1="125" y1="150" x2="275" y2="250"/>
    <line x1="200" y1="300" x2="250" y2="300"/>
    <line x1="300" y1="100" x2="300" y2="75"/>
    <line x1="100" y1="300" x2="100" y2="330"/>
    <line x1="275" y1="300" x2="275" y2="330"/>

  </g>

</svg>
