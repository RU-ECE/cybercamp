<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Common settings -->
  <g fill="#f0f0f0" stroke="#000" stroke-width="2" font-family="Arial" font-size="12">

    <!-- Level 0: Root Node -->
    <circle cx="250" cy="50" r="20"/>
    <text x="235" y="55">Root</text>

    <!-- Level 1: Internal Nodes -->
    <circle cx="150" cy="125" r="20"/>
    <circle cx="350" cy="125" r="20"/>
    <line x1="150" y1="105" x2="250" y2="70"/>
    <line x1="350" y1="105" x2="250" y2="70"/>
    <text x="130" y="130">Hash 1</text>
    <text x="330" y="130">Hash 2</text>

    <!-- Level 2: Leaf Nodes -->
    <circle cx="100" cy="200" r="20"/>
    <circle cx="200" cy="200" r="20"/>
    <circle cx="300" cy="200" r="20"/>
    <circle cx="400" cy="200" r="20"/>
    <line x1="100" y1="180" x2="150" y2="145"/>
    <line x1="200" y1="180" x2="150" y2="145"/>
    <line x1="300" y1="180" x2="350" y2="145"/>
    <line x1="400" y1="180" x2="350" y2="145"/>
    <text x="80" y="205">Data 1</text>
    <text x="180" y="205">Data 2</text>
    <text x="280" y="205">Data 3</text>
    <text x="380" y="205">Data 4</text>

  </g>

</svg>
