<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Block 1 -->
  <rect x="50" y="50" width="100" height="100" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="75" y="90" font-family="Arial" font-size="12" fill="black">Block 1</text>
  <text x="55" y="115" font-family="Arial" font-size="10" fill="black">Hash: ABC123</text>

  <!-- Arrow 1 -->
  <line x1="150" y1="100" x2="200" y2="100" style="stroke:black; stroke-width:2; marker-end:url(#arrowhead);"/>
  <text x="175" y="95" font-family="Arial" font-size="12" fill="black">Next Block</text>

  <!-- Block 2 -->
  <rect x="200" y="50" width="100" height="100" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="225" y="90" font-family="Arial" font-size="12" fill="black">Block 2</text>
  <text x="205" y="115" font-family="Arial" font-size="10" fill="black">Hash: XYZ789</text>

  <!-- Arrow 2 -->
  <line x1="300" y1="100" x2="350" y2="100" style="stroke:black; stroke-width:2; marker-end:url(#arrowhead);"/>
  <text x="325" y="95" font-family="Arial" font-size="12" fill="black">Next Block</text>

  <!-- Block 3 -->
  <rect x="350" y="50" width="100" height="100" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="375" y="90" font-family="Arial" font-size="12" fill="black">Block 3</text>
  <text x="355" y="115" font-family="Arial" font-size="10" fill="black">Hash: 123ABC</text>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
